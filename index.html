<!-- apply angular app and controller to our body -->
<body ng-app="salesReport" ng-controller="formController">
	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">

				<!-- PAGE HEADER -->
				<div class="page-header"><h1>Sales Report!</h1></div>

				<!-- FORM -->
				<!-- pass in the variable if our form is valid or invalid -->
				<form name="inputForm" ng-submit="processForm()" method="post" novalidate>
					<!-- novalidate prevents HTML5 validation since we will be validating ourselves -->


					<!-- DATE -->
					<div class="form-group">
						<label>Date</label>
						<input type="text"
						name="inDate"

						ng-model="formData.inDate" 
						required
						ui-mask="{{'9999-99-99'}}"
						placeholder="yyyy-mm-dd"/
						ng-change="getItemsLeft()">
						<p>Wrong date</p>


						

					</div>

					<!-- SALES PERSON -->
					<div class="form-group">
						<label>Sales person</label>
						<select name="salesPerson" 
						ng-model="formData.salesPerson"
						ng-options="item.id as item.name for item in salesPersons"
						required>
						<option value="">Select Person</option>

<<<<<<< HEAD:index.html
					</select>

				</div>			

				<!-- SALES City -->
				<div class="form-group">
					<label>City</label>
					<select name="city" 
					ng-model="formData.city"
					ng-options="item.id as item.name for item in cities"
					required>
					<option value="">Select City</option>

				</select>
			</div>	

			<!-- #LOCKS-->
			<div class="form-group">
				<label>#Locks sold</label>
				<input type="text"
				name="locksSold"
				ng-model="formData.locksSold"
				ng-pattern="/^[0-9]*$/"
           		required>

           		<!-- Error messages -->
			    <p ng-show="inputForm.locksSold.$error.pattern" 
			    class="help-block">Only numbers</p>
			    <p>Can't sell that many locks</p>
			</div>

			<!-- #STOCKS-->
			<div class="form-group">
				<label>#Stocks sold</label>
				<input type="text"
				name="stocksSold"
				ng-model="formData.stocksSold"
				ng-maxlength="2"
           		ng-pattern="/^[0-9]*$/" 
           		required>

           		<!-- Error messages -->
           		<p ng-show="inputForm.stocksSold.$error.pattern" 
				class="help-block">Only numbers</p>
			    <p ng-show="inputForm.stocksSold.$error.maxlength" 
			    class="help-block">Input too long</p>
			    <p>Can't sell that many stocks</p>
			</div>

			<!-- #BARRELS-->
			<div class="form-group">
				<label>#Barrels sold</label>
				<input type="text"
				name="barrelsSold"
				ng-model="formData.barrelsSold"
				ng-maxlength="2"
           		ng-pattern="/^[0-9]*$/" 
           		required>

           		<!-- Error messages -->
           		<p ng-show="inputForm.barrelsSold.$error.pattern" 
			    class="help-block">Only numbers</p>
			    <p ng-show="inputForm.barrelsSold.$error.maxlength" 
				class="help-block">Input too long</p>
				<p>Can't sell that many barrels</p>        
			</div>

			<!-- SUBMIT BUTTON -->
			<button type="submit" class="btn btn-primary"
			ng-disabled="!(!!formData.barrelsSold && !!formData.stocksSold && !!formData.locksSold && !!formData.salesPerson && !!formData.city && 
			!!formData.inDate)">Submit</button>
		</form>

		<br>
		<table class="table table-striped table-bordered table-hover table-condensed">
            <tr>
            <!-- Create dropdown headers to choose and sort in the table -->
                <th>
                <label>Select Year</label><br>
                <select name="table.year" 
					ng-model="table.year">
					<option value ="">All</option>
					<option	ng-repeat="data in sales|unique:'year_report'"	
							value ="{{data.year_report}}">
							{{data.year_report}}
					</option>
				</th>
            
                <th>
                <label>Select Month</label><br>
                <select name="table.month" 
					ng-model="table.month">
					<option value ="">All</option>
					<option	ng-repeat="data in sales|unique:'month_report'"	
							value ="{{data.month_report}}">
							{{data.month_report}}
					</option>
			    </th>

               			<th>Sales</th>
                		<th>Commission</th>
            		</tr>
            		<!-- Fill the table with data from database and add filters-->
            		<tr data-ng-repeat="data in sales
            		 | filter:{id: table.id} 
           			 | filter:{year_report: table.year}
           			 | filter:{month_report: table.month}">
                		<td>{{data.year_report}}</td>
                		<td>{{data.month_report}}</td>
                		<td>{{data.total_sales}}</td>
                		<td>{{data.commission}}</td>
              		</tr>
        		</table><br>

    		</div>
